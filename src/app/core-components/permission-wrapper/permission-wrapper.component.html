<!-- {{State}} -->
<div *ngIf="State==0">
	<ng-container *ngTemplateOutlet="content"></ng-container>	
</div>
<div *ngIf="State==2" >
	<button mat-button [routerLink]="Upgrade.URL">{{ButtonText}}</button>
	<ng-content select="[promote]"></ng-content>
</div>
<div *ngIf="State==3" style="background-color: yellow">
	Caution: Unknown Feature
	<ng-container *ngTemplateOutlet="content" ></ng-container>
</div>

<ng-template #content><ng-content></ng-content></ng-template>
