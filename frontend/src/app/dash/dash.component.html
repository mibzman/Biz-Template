<mat-sidenav-container class="example-container" fullscreen>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">

    <mat-toolbar></mat-toolbar>

    <div>
      <side-bar></side-bar>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>

    <top-bar (SideBar)="sidenav.toggle()"></top-bar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
